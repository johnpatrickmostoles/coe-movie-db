<html>
<head>
    <title>Module 6 - Team 7</title>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/static/css/custom.css">
</head>

<body>
  {% raw %}
    <script type = "text/x-handlebars-template" id="movie_block">
      <div class = "col-lg-3 col-md-4 col-xs-6 thumb">
        <a class = "thumbnail" href = "/view/{{id}}">
            <img class = "img-responsive" height = "200px" src = "{{poster}}" alt = "">
          </a>
          <center>
            <h4 style = "text-align:center; width:140px; word-wrap: break-word;">
              <a href = "/view/{{id}}">{{this.title}}</a>
              </h4>
          </center>
      </div>
     </script>
  {% endraw %}

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Movie Database Module</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li><a href="javascript:void(0)" class='btn-now-showing'>Now Showing</a></li>
              <li><a href="javascript:void(0)" class='btn-up-coming'>Upcoming Movies</a></li>
              <li><a href="javascript:void(0)" class='btn-popular'>Popular Movies</a></li>
              <li><a href="javascript:void(0)" class='btn-top-rated'>Top Rated Movies</a></li>
            </ul>
            <form class="navbar-form navbar-right" role="search" id='form-search'>
                <div class="form-group">
                  <input type="text" class="form-control input-query" name='query' placeholder="Search Movie">
                </div>
                <button type="submit" class="btn btn-default">Search</button>
              </form>
                </div><!--/.nav-collapse -->
              </div>
            </div>

    <div class="container" style='top: 70px; position: relative;'>
        <div class='row movies-list'>
        </div><!-- /.row -->
    </div><!-- /.container -->


    <script type="text/javascript" src="/static/js/vendors/jquery.js"></script>
    <script type="text/javascript" src="/static/js/vendors/handlebars.js"></script>
    <script src="/static/js/vendors/bootstrap.min.js"></script>
    <script src="/static/js/app.js"></script>
    <script type="text/javascript">initialize(setEventHandlers);</script>
</body>

</html>
